type: install
name: Shinobi CCIO
id: 
description: Shinobi is a NVR with a real-time object detection
logo: /images/favicon.ico
baseUrl: https://raw.githubusercontent.com/tuchinsun/shinobi/master

globals:
  super:
    - mail: ${user.email}
      pass: ${fn.password(9)}
  api_priv:
    auth_socket: 1
    get_monitors: 1
    control_monitors: 1
    get_logs: 1
    watch_stream: 1
    watch_snapshot: 1
    watch_videos: 1
    delete_videos: 1

#nodes:
#    nodeType: docker
#    displayName: Shinobi CCIO
#    cloudlets: 12
#    image: shinobicctv/shinobi

onInstall:
   - sha256


actions:
   sha256:
     script: ${base_url}/scripts/crypt.js?_r=${fn.random}
     params:
        base: ${globals.super.pass}
        
success: OK
